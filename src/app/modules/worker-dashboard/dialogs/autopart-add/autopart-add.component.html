<h1 mat-dialog-title>Добавление запчасти</h1>
<div mat-dialog-content class="content">
  <mat-form-field>
    <mat-label>Поиск запчасти</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Количество</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Отмена</button>
  <button mat-button color="primary">Добавить</button>
</div>
